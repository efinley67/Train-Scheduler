<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pony Xpress</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="text-center">The Pony Xpress &#8482;</h1>
        <h3 class="text-center">No, not like the mail delivery service. We're not getting sued over this.</h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='pony-table'>
                <thead>
                  <tr>
                    <th>Pony Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Pony</strong></h3>
            </div>
            <div class="panel-body">
              <form>
              <div class="form-group">
                <label for="pony-name-input">Pony Name</label>
                <input class="form-control" id="pony-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-pony-input">First Pony Time (HH:mm- military time)</label>
                <input class="form-control" id="first-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-pony-btn" type="submit">Saddle 'er Up!</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascript/ponyLogic.js"></script>
  </body>
</html>
